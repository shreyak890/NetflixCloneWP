<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Kids</title>
    <link rel="stylesheet" href="kids.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="kids-navbar">
        <div class="kids-navbar-left">
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png" alt="Netflix Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="#" class="active">Kids Home</a></li>
                    <li><a href="#">Characters</a></li>
                </ul>
            </nav>
        </div>
        <div class="kids-navbar-right">
            <div class="profile-dropdown">
                <img src="https://i.pinimg.com/originals/f5/83/57/f58357f49557a6279f5f024e03d42b9c.png" alt="Kids Profile" class="profile-avatar">
                <i class="fas fa-caret-down"></i>
                <div class="dropdown-content">
                    <a href="manage-profiles.html">Switch Profiles</a>
                    <a href="#">Account</a>
                    <a href="#">Sign Out</a>
                </div>
            </div>
        </div>
    </div>

    <section class="kids-hero-section" style="background-image: url('https://image.tmdb.org/t/p/original/jT5W6p3n1jD2f8y1R3yL7r6t8w3.jpg');">
        <div class="kids-hero-content">
            <h1>CoComelon</h1>
            <p>
                Learn letters, numbers, animal sounds, and more with JJ in this animated series featuring traditional nursery rhymes and original songs.
            </p>
            <div class="kids-hero-buttons">
                <button class="btn kids-primary-btn"><i class="fas fa-play"></i> Play</button>
            </div>
        </div>
    </section>

    <section class="kids-movie-rows">
        <div class="movie-row">
            <h2>Popular for the Family</h2>
            <div class="thumbnails-container">
                <div class="thumbnail kids-thumbnail">
                    <img src="https://image.tmdb.org/t/p/w500/yAZoF5lH74x7v0oHq315yV0Q4aP.jpg" alt="Wednesday">
                </div>
                <div class="thumbnail kids-thumbnail">
                    <img src="https://image.tmdb.org/t/p/w500/A0M20k3pY45v8t5H6eXy1yJ8G2f.jpg" alt="The Crown">
                </div>
                <div class="thumbnail kids-thumbnail">
                    <img src="https://image.tmdb.org/t/p/w500/i9YQ8I377R5tUo1k4g83604G2S.jpg" alt="Lupin">
                </div>
                <div class="thumbnail kids-thumbnail">
                    <img src="https://image.tmdb.org/t/p/w500/gH7E54b0UjXQ0yL0g5X4R2kY9vO.jpg" alt="Money Heist">
                </div>
            </div>
        </div>

        <div class="movie-row">
            <h2>Animation Favorites</h2>
            <div class="thumbnails-container">
                <div class="thumbnail kids-thumbnail">
                    <img src="https://image.tmdb.org/t/p/w500/2L2PzN7n3gq55w4v2q4K4x0qD8.jpg" alt="Show A">
                </div>
                <div class="thumbnail kids-thumbnail">
                    <img src="https://image.tmdb.org/t/p/w500/9bB2s2P8Y2O9J5oJ4f5J2g2p4q.jpg" alt="Show B">
                </div>
                <div class="thumbnail kids-thumbnail">
                    <img src="https://image.tmdb.org/t/p/w500/4gK6tN3o17o2c9fR4n9t5e60o2j.jpg" alt="Show C">
                </div>
            </div>
        </div>
    </section>

    <footer>
        </footer>

</body>
</html>
